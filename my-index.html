<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    },
                    fontFamily: {
                        manrope: ['Manrope', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/4cea6b3110.js" crossorigin="anonymous"></script>

</head>

<body class="font-manrope">
    <header class="max-w-[1600px] mx-auto my-12">
        <div class="2xl:ml-[230px] xl:ml-[70px] text-center lg:text-left lg:flex items-center px-5 lg:px-5 xl:px-0">

            <div class="w-[628px] mx-auto ">

                <h1 class="text-6xl mx-auto xl:text-[80px] leading-tight text-[#1C1C1C]  font-extrabold">It's good <br>
                    tea time at The <br> Tea House</h1>
                <p class="text-lg mt-7 text-[#777777]">
                    Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.
                </p>
                <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] py-[18px] px-[19px] rounded-xl text-white font-bold mt-7">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>

            </div>

            <!-- image container -->
            <div class="relative mt-8">
                <img class="mx-auto" src="./images/banner.png" alt="">
                <div class="w-[255px] flex items-center gap-3 bg-white shadow-md p-7 rounded-lg  absolute bottom-0 left-32 lg:bottom-0 lg:left-20 ">
                    <div>
                        <img src="./images/star.svg" alt="">
                    </div>
                    <div> 
                        <h2>5.00</h2>
                        <p>Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <main class="max-w-[1140px] mx-auto">

    </main>
    <footer>

    </footer>
</body>

</html>
